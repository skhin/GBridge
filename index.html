<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SG: GLASS BRIDGE</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9d8ddca57b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Glass Bridge Game</h2>

    <img
      class="masks"
      id="masks"
      src="images/squid mask.png"
      alt="squid-game-masks"
    />

    <button class='instructions-btn' id="instructions-btn">INSTRUCTIONS</button>
    <section class="header"></section>
    <!--  -->
   
    <!-- game -body -->
    <section class="game-body">
     
      <!-- game Timer -->
      <div class="game-timer">
        
        <!-- audio button -->
        <div class="audio-control">
          <span class="audio-btn">
            <i class="fas fa-volume-up" id="audio-btn"></i>
          </span>
        </div>

        <button class="start-btn" id="start-btn">START GAME</button>
        <h4 id="timer">Time : 30sec</h4>
      </div>



      <!-- main game area -->
      <div class="game-area">
        <div class="start">
          <h3 class="start-text">
            <p>S</p>
            <p>T</p>
            <p>A</p>
            <p>R</p>
            <p>T</p>
          </h3>

          <!-- player icon -->
          <span class="player-start-position">
            <span class="player-icon"></span>
          </span>
        </div>
        
        <!-- glass tiles -->
        <div class="glass-tiles-container">
          <div class="glass-tile" id="glass-tile-top" data-value="1"></div>
          <div class="glass-tile" id="glass-tile-top" data-value="3"></div>
          <div class="glass-tile" id="glass-tile-top" data-value="5"></div>
          <div class="glass-tile" id="glass-tile-top" data-value="7"></div>
          <div class="glass-tile" id="glass-tile-top" data-value="9"></div>
          <div class="glass-tile" id="glass-tile-top" data-value="11"></div>
          <div class="glass-tile" id="glass-tile-top" data-value="13"></div>
          <div class="glass-tile" id="glass-tile-bot" data-value="2"></div>
          <div class="glass-tile" id="glass-tile-bot" data-value="4"></div>
          <div class="glass-tile" id="glass-tile-bot" data-value="6"></div>
          <div class="glass-tile" id="glass-tile-bot" data-value="8"></div>
          <div class="glass-tile" id="glass-tile-bot" data-value="10"></div>
          <div class="glass-tile" id="glass-tile-bot" data-value="12"></div>
          <div class="glass-tile" id="glass-tile-bot" data-value="14"></div>
        </div>
        <!-- ends glass tiles -->
        <div class="finish">
          <span class="player-end-position">
            <span class="end-position"><i class="fas fa-trophy"></i></span>
          </span>
          <h3 class="finish-text">
            <p>F</p>
            <p>I</p>
            <p>N</p>
            <p>I</p>
            <p>S</p>
            <p>H</p>
          </h3>
        </div>
      </div>
      <!-- end main game area -->
      <!-- lives count -->
      <div class="lives">
        <h4 class="lives-count">Lives left : 3</h4>
      </div>
      <!-- ends lives count -->
    </section>
    <!--  -->
    <section class="footer"></section>
    <script src="app.js" defer></script>
  </body>
</html>
